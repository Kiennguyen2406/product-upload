<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/layout :: head">
    <title>CreateCustomer</title>
</head>
<body>
<h3>Add Product</h3>
<div id="form">
<form th:action="@{/products/save}" th:object="${product}" method="post" novalidate ="novalidate" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <br>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}"/>
    </div>
    <div>
        <label for="describe">describe</label>
        <input type="text" id="describe" th:field="*{describe}"/>
    </div>
    <div>
        <label for="manufacturer">manufacturer</label>
        <input type="text" id="manufacturer" th:field="*{manufacturer}"/>
    </div>
    <div>
        <label for="img">img</label>
        <input type="file" id="img" th:field="*{image}"/>
    </div>

    <input type="submit" value="tao moi">

</form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
