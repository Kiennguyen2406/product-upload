<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListProduct</title>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/products/create}">Add</a>
</p>
<form th:action="@{/products/search}" method="get">
    <input type="text" name="name"  >
    <input type="submit" value="Tìm Kiếm">
</form>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="productList" th:if="${!productList.isEmpty()}">
    <thead>
    <tr>
        <th>Index</th>
        <th>Count</th>
        <th>Size</th>
        <th>Current</th>
        <th>Even</th>
        <th>Odd</th>
        <th>First</th>
        <th>Last</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Manufacturer </th>
        <th>img</th>
        <th>vip</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
                        <td th:text="${rowStat.index}"></td>
                        <td th:text="${rowStat.count}"></td>
                        <td th:text="${rowStat.size}"></td>
                        <td th:text="${rowStat.current}"></td>
                        <td th:text="${rowStat.even}"></td>
                        <td th:text="${rowStat.odd}"></td>
                        <td th:text="${rowStat.first}"></td>
                        <td th:text="${rowStat.last}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescribe()}"></td>
        <td th:text="${row.getManufacturer()}"></td>
        <td ><img width="100" height="100" th:src="@{'/i/'+${row.getImage()}}" src="" alt=""></td>
        <td th:switch="${row.name}">
            <span th:case="'Nike'">kien vip</span>
            <span th:case="'em Trang'">Welcome CodeGym Da Nang</span>
            <span th:case="'Anh Khoi'">Welcome CodeGym Sai Gon</span>
            <span th:case="*">Welcome CodeGym</span>
        </td>
        <td><a th:href="@{/products/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<p th:if="${productList.isEmpty()}">Khong co danh sach customer</p>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
